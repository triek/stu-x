    <script type="module">
      import { TAILWIND_BRAND_COLORS } from './src/constants/pillarAccents.js'

      window.tailwind = window.tailwind ?? {}
      window.tailwind.config = {
        theme: {
          extend: {
            colors: TAILWIND_BRAND_COLORS,
            boxShadow: {
              primary: '0 25px 55px rgba(79, 70, 229, 0.12)',
              panel: '0 24px 48px rgba(15, 23, 42, 0.12)',
            },
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
          },
        },
      }
      
      const tailwindCdnScript = document.createElement('script')
      tailwindCdnScript.src = 'https://cdn.tailwindcss.com'
      document.head.appendChild(tailwindCdnScript)
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"

    <style>
      :root {
        color-scheme: light;
        --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
    </style>
    
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --brand-color: #4338ca;
        }
      }

      @layer utilities {
        .text-brand {
          color: var(--pillar-accent, var(--brand-color));
        }

        .bg-brand {
          background-color: var(--pillar-accent, var(--brand-color));
        }

        .shadow-primary {
          --tw-shadow: 0 25px 55px rgba(79, 70, 229, 0.12);
          --tw-shadow-colored: 0 25px 55px rgba(79, 70, 229, 0.12);
          box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        }

        .shadow-panel {
          --tw-shadow: var(--pillar-shadow-panel, 0 12px 32px -20px rgba(79, 70, 229, 0.35));
          --tw-shadow-colored: var(--pillar-shadow-panel, 0 12px 32px -20px rgba(79, 70, 229, 0.35));
          box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        }
      }
    </style>
